# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    outputs: 
      ACCEPTANCE_OUT: ${{ steps.fail_build.outputs.FAILURE_TAG }}
    runs-on: ubuntu-latest
    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
    - name: Testing Output
      id: fail_build
      run: |
        echo '::set-output name=FAILURE_TAG::true'
  build2:
    runs-on: ubuntu-latest
    outputs: 
      ACCEPTANCE_OUT: ${{ steps.fail_build2.outputs.FAILURE_TAG }}
    steps:
      - name: Test output 2
        id: fail_build2
        run: |
          echo "Not setting anything"
  check:
    needs: [ build, build2 ]
    runs-on: ubuntu-latest
    steps:
      - name: Print the values
        run: |
          echo ${{ needs.build.outputs.ACCEPTANCE_OUT == 'true'}}
          echo ${{ needs.build2.outputs.ACCEPTANCE_OUT == '' }}
      
